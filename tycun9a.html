<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>桃園社大公民週</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <style>
      #mycard {
        height: 100vh;
      }
      h1 span {
        display: block;
      }
    </style>
  </head>
  <body class="bg-dark">
    <div class="container jumbotron text-center">
      <h5>公民週系列講座</h5>
    </div>
    <div id="app">
      <div
        id="mycard"
        class="d-sm-flex flex-row justify-content-center align-items-center"
      >
        <div
          class="card my-5 mx-1"
          style="width: 450px;"
          v-for="teacher in teachers"
        >
          <div class="card-header bg-primary text-white">
            <h2 class="card-title text-center">
              {{teacher.name}} <small>講師</small>
            </h2>
          </div>
          <img
            style="width: 100%;"
            :src="teacher.foto"
            alt=""
            class="card-img-top"
          />
          <div class="card-body">
            <h3 class="card-title text-primary">
              <strong>
                {{teacher.ptitle}}
              </strong>
            </h3>
            <p class="card-text">
              {{teacher.pparam}}
            </p>
            <button
              class="btn btn-primary"
              data-toggle="modal"
              data-target="#myModal"
            >
              播放
            </button>

            <!-- The Modal -->
            <div class="modal" id="myModal">
              <div class="modal-dialog">
                <div class="modal-content">
                  <!-- Modal Header -->
                  <div class="modal-header">
                    <h4 class="modal-title text-primary">{{teacher.ptitle}}</h4>
                    <button type="button" class="close" data-dismiss="modal">
                      &times;
                    </button>
                  </div>

                  <!-- Modal body -->
                  <div class="modal-body">
                    <iframe
                      width="100%"
                      height="400px"
                      :src="teacher.movie"
                      frameborder="0"
                      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                      allowfullscreen
                    ></iframe>
                  </div>

                  <!-- Modal footer -->
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-danger"
                      data-dismiss="modal"
                    >
                      Close
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <a
              href="https://docs.google.com/presentation/d/17ga19VHNLRXVZ3m5nR85RaYzHL_Yo6x_Q460etiO-As/edit?usp=sharing"
              target="_blank"
              class="btn btn-primary"
              >簡報</a
            >
            <a href="" class="btn btn-primary">簽到</a>
          </div>
          <div class="card-footer text-center">
            <p>copyright @ 桃園社大</p>
          </div>
        </div>
      </div>
    </div>
