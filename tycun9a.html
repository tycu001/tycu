        background: url("https://images.unsplash.com/photo-1542318099375-c20b8c991bbe?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80");

      #mycard {
        height: 100vh;
      }
      h1 span {
        display: block;

  </head>
  <body>
    <div
      class="container-fluid jumbotron text-center bg-dark text-white animated slideInDown"
      style="opacity: 0.8;"
    >
      <h5>桃園社大公民週系列講座</h5>
    </div>
    <div id="app">
      <div id="mycard" class="d-sm-flex flex-wrap justify-content-between">
        <div
          class="card my-5 mx-1"
          style="width: 340px;"
          v-for="teacher in teachers"
        >
          <img
            style="width: 100%;"
            :src="teacher.foto"
            alt=""
            class="card-img-top"
          />

          <div
            class="card-body border border-warning border-right-0 border-left-0 border-bottom-0"
          >
            <h5 class="card-title">
              <strong>
                {{teacher.ptitle}}
              </strong>
            </h5>
            <p class="card-text">
              {{teacher.pjob}}
            </p>
            <button
              class="btn btn-danger btn-md"
              data-toggle="modal"
              :data-target="'#'+teacher.id"
            >
              <i class="fa fa-play"> 播放</i>
            </button>

            <!-- The Modal -->
            <div class="modal" :id="teacher.id">
              <div class="modal-dialog">
                <div class="modal-content">
                  <!-- Modal Header -->
                  <div class="modal-header bg-danger">
                    <h6 class="modal-title text-white">
                      {{teacher.ptitle}}
                    </h6>
                    <button type="button" class="close" data-dismiss="modal">
                      &times;
                    </button>
                  </div>

                  <!-- Modal body -->
                  <div class="modal-body">
                    <iframe
                      width="100%"
                      height="250px"
                      :src="teacher.movie"
                      frameborder="0"
                      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                      allowfullscreen
                    ></iframe>
                    <p>
                      {{teacher.pparam}}
                    </p>
                  </div>

                  <!-- Modal footer -->
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-danger"
                      data-dismiss="modal"
                    >
                      退出
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- <a
              href="https://docs.google.com/presentation/d/17ga19VHNLRXVZ3m5nR85RaYzHL_Yo6x_Q460etiO-As/edit?usp=sharing"
              target="_blank"
              class="btn btn-primary btn-md"
              >簡報</a
            > -->
            <a href="" class="btn btn-success btn-md">簽到及問卷</a>
          </div>
          <div class="card-footer text-center">
            <h2 class="card-title text-center">
              {{teacher.name}} <small>講師</small>
            </h2>
            <h6>上映日期：<small>{{teacher.ptime}}</small></h6>
          </div>
        </div>
      </div>
    </div>
