<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>桃園社大行政系統</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        margin: 0 auto;
        list-style: none;
      }
      a.btn {
        font-size: 36px;
      }
      #student:nth-child(even) {
        background-color: rgb(219, 190, 25);
      }
      #student:nth-child(odd) {
        background-color: rgb(99, 184, 19);
      }
    </style>
  </head>
  <body class="bg-secondary">
    <div id="app" class="container-fluid text-center" style="height: 100vh;">
      <form action="">
        <div class="input-group fixed-bottom mt-5">
          <div class="input-group-prepend">
            <span class="input-group-text">class</span>
          </div>
          <input type="text" class="form-control" v-model="input.class">
         </div>
      </form>
     
     
      <div id="student"
        class="d-flex flex-row align-items-center mb-1"
        style="opacity: 0.8;" v-for="(student,index) in findclass"
      >
  
        <div class="flex-fill py-4">
          {{index+1}} <a :href="'tel:'+student.手機" class="btn text-white"> {{student.姓名}} </a>
        </div>
       
      </div>

    
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js'></script>
    <script src="tycustudent.js"></script>
  </body>
</html>
