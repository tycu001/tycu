<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <!-- jQuery library -->
    <style></style>
    <title>教育部推廣課程</title>
    <style>
      .jumbotron {
        background-image: url(images/art01.jpg);
        background-size: cover;
      }
      .jumbotron > h4 {
        margin-top: 300px;
      }
    </style>
  </head>
  <body>
    <div class="jumbotron bg-info text-white">
      <h1 class="text-danger" style="text-align: center;">2021</h1>
      <h4  class="text-center text-danger">桃園社大獵才計劃</h4>
      <p class="text-center">二大特色-桃城藝術人文/都市智慧綠活
        <br>
        配合教育部開設課程計畫
      </p>
    </div>

    <div id="accordion" style="margin-bottom: 50px;">
      <div class="card" v-for="course in courses">
        <div class="card-header">
          <a class="card-link" data-toggle="collapse" :href="course.link">
            {{course.name}}
          </a>
        </div>
        <div :id="course.id" class="collapse" data-parent="#accordion">
          <img :src="course.src" alt="" class="card-img-top img-fluid" />
          <div class="card-body ">
            <strong>{{course.content}}</strong> <br />
            {{course.desc}}
          </div>
        </div>
      </div>

      <div class="btn-group fixed-bottom">
        <a href="tel:0952657890" class="btn btn-primary">打電話</a>
        <a href="mailto:chang0819@gmail.com" class="btn btn-primary"
          >課務信箱</a
        >
        <a href="https://line.me/ti/p/Ff-SiZ8cx-" class="btn btn-primary"
          >Line 加為好友</a
        >
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="count.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#accordion",
        data: {
          courses: [
          {
              name: "特色一-桃城藝術人文",
              src: "https://pic.pimg.tw/may1215may/1534585800-573511284_n.jpg",
              content: "桃城藝術人文",
              desc:
                "以桃園火車站站前廣場為起點延伸至博愛商圈，形成一觀光文化廊道，從舊城區發展到現在的觀光商圈訴說著桃園前世今生的故事，結合新移民文化館、桃園公民會館、77藝文町、日式警察廳、博愛商圈、站前商圈等單位，發展「社區藝文」與「社區培力」之在地特色，如社區藝文活動、社大師生校外藝文展演協力、傳統文化的傳承與推廣、文創產業創發、導覽志工培力等，透過各項藝文活動之推展進而發展及傳承在地文化，並且透過學習及多方互動，尋找社區共同記憶，促使學員再認識及深化對地方文化之情感，帶動市民學習的新思潮，逐漸成為市民聚會交流、凝聚社區意識的新據點，進而建構在地經驗、在地文史與在地思維。",
              id: "c24",
              link: "#c24"
            },
            {
              name: "特色二-都市智慧綠活",
              src:
                "https://az804957.vo.msecnd.net/photogym/20140711173550_%E4%B8%89%E6%B0%912.jpg",
              content: "都市智慧綠活",
              desc:
                "桃園區擁有112座公園與綠地，打造全桃園市最優質的居住環境。以學習為手段，建立系統性之「社區綠手指培力工作坊」及「環境公共事務人才培力」培訓機制與架構，營造桃園區生活週遭的綠點，尋覓串聯綠點的主題路線，讓更多市民有機會參與認識自己生活的環境，進而喚起行動，發展「環境教育」與「社區綠生活」之特色，進而建構屬於在地特色的「桃園學」，打造綠色生態城市。",
              id: "c23",
              link: "#c23"
            },
            { name: "性別平等", content: "", id: "c1", link: "#c1" },
            {
              name: "環境",
              content: "環境守護大使人才培力",
              id: "c3",
              link: "#c3"
            },
            { name: "資訊", content: "智慧家庭", id: "c9", link: "#c9" },
