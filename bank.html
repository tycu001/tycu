<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>玉山銀行</title>
</head>
<body>
 
    <h4 class="text-center">桃園社大繳費查詢</h4> 
    <input class="form-control fixed-bottom" id="myInput" type="text" placeholder="Search.."> <br>

    <div id="app" class="table-responsive" style="margin-bottom: 20px;">
        <table id='myTable' class="table  table-striped table-hover">
            <thead class="thead-dark">
               <tr>
                    <th>轉出入銀行代號/帳號</th><th>存</th><th>備註</th><th>帳務日期</th><th>實際交易日期</th><th>實際交易時間</th>
               </tr> 
            </thead>
            <tbody>
                <tr v-for="bank in banks">
                     <td>{{bank.轉出入銀行代號帳號}}</td> <td>{{bank.存}}</td>  <td>{{bank.備註}}</td> <td>{{bank.帳務日期}}</td> <td>{{bank.實際交易日期}}</td>  <td>{{bank.實際交易時間}}</td>  
                </tr>
    
            </tbody>
        </table>
    </div>
    <script>
        $(document).ready(function(){
          $("#myInput").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#myTable tbody tr").filter(function() {
              $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
          });
        });
        </script>
    <script src="bank.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: banks
        })
        
    </script>

</body>
</html>
