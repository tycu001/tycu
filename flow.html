<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1>多元付款方式</h1>
            <p>建議選擇 ATM轉帳(虛擬帳號)-只要5元手續費</p>
        </div>
    </div>
    <div class="card-deck">    
        <div class="card" style="width: 400px;">
            <img src="https://img.technews.tw/wp-content/uploads/2016/09/19124910/shutterstock_139858978.jpg" alt="" class="card-img-top">
            <div class="card-body">
                <h4 class="card-title">ATM轉帳-虛擬帳號</h4>
                <p class="card-text">第三方支付金流處流費用5元。第三方支付廠商提供的虛擬轉帳帳號，目前已經與10多家國內銀行合作。如為合作的銀行用戶，可節省轉帳的手續費用。</p>
                <a href="atm.html" class="btn btn-primary stretched-link">前往...</a>
            </div>
        </div>
        <div class="card" style="width: 400px;">
            <img src="https://www.ecpay.com.tw/Content/images/service/payfami05.jpg" alt="" class="card-img-top">
            <div class="card-body">
                <h4 class="card-title">超商條碼繳費(需自行印出繳費單)</h4>
                <p class="card-text">需支付超商手續費15元。</p>
                <a href="barcode.html" class="btn btn-primary stretched-link">前往...</a>
            </div>
        </div>
        <div class="card" style="width: 400px;">
            <img src="https://www.allpay.com.tw/Content/themes/WebStyle20131201/images/service/cvcode/ibon1.jpg" alt="" class="card-img-top">
            <div class="card-body">
                <h4 class="card-title">超商代碼繳費(超商印出繳費單)</h4>
                <p class="card-text">需支付超商手續費26元。</p>
                <a href="machine.html" class="btn btn-primary stretched-link">前往...</a>
            </div>
        </div>
        <div class="card" style="width: 400px;">
            <img src="https://www.cardu.com.tw/image_upload/message/Cardu2018122111462385.jpg" alt="" class="card-img-top">
            <div class="card-body">
                <h4 class="card-title">信用卡付款</h4>
                <p class="card-text">學員需另自行支付2%的信用卡手續費用，信用卡手續費最低5元。</p>
                <a href="card.html" class="btn btn-primary stretched-link">前往...</a>
            </div>
        </div>
