<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">

    <script src="https://unpkg.com/swiper/js/swiper.js"></script>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>學習中心</title>
    <style>
        .swiper-container {
            width: 600px;
            height: 600px;
        }
    </style>
</head>
<body>
    <div class="jumbotron">
        <h1>桃園社區大學學習中心導覽</h1>
    </div>
    <!-- Slider main container -->
<div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
            <div class="card bg-primary">
                <div class="card-header">桃園社區大學</div>
                <div class="card-body">
                    <img src="https://i.kinja-img.com/gawker-media/image/upload/c_fill,f_auto,fl_progressive,g_center,h_675,pg_1,q_80,w_1200/ld7ely1swz0uk3drhwlj.jpg" style="height: 300px;;" alt="">
                    <h4 class="card-title">中路區</h4>
                </div>
                <div class="card-footer">
                    報名地點-中泰里辦公處
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="card bg-info">
                <div class="card-header">桃園社區大學</div>
                <div class="card-body">
                    <h4 class="card-title">埔子區</h4>
                </div>
                <div class="card-footer">
                    報名地點-
                </div>
            </div>
   
        </div>
        <div class="swiper-slide">
            <div class="card">
                <div class="card-header">桃園社區大學</div>
                <div class="card-body">
                    <h4 class="card-title">市中區</h4>
                    <a href="t01.html" class="card-link">上課點....</a>
                </div>
                <div class="card-footer">
                    報名地點-
                </div>

        </div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
</div>
    <script>
        var mySwiper = new Swiper('.swiper-container', {
            // Optional parameters
            loop: true,
            

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            // And if we need scrollbar
            scrollbar: {
                el: '.swiper-scrollbar',
            },
        })
    </script>
</body>
</html>
