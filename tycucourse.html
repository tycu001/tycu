<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>桃園社大最新課程</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      body {
        background: url("https://images.unsplash.com/photo-1542318099375-c20b8c991bbe?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80");
        background-size: cover;
        background-attachment: fixed;
      }
      #mycard {
        height: 100vh;
      }
      h1 span {
        display: block;
      }
    </style>
  </head>
  <body>
    <div
      class="container-fluid jumbotron text-center bg-dark text-white animated slideInDown"
      style="opacity: 0.8;"
    >
      <h3>2020 秋季課程</h3>
    </div>
    <div id="app">
      <div class="container">
        <input
          type="text"
          class="form-control fixed-bottom"
          placeholder="課程查詢"
          v-model="input.cname"
          autofocus
        />
      </div>

      <div class="d-sm-flex flex-wrap justify-content-between mb-5">
        <div
          class="card m-2"
          v-for="(course,index) in dircourse"
          style="width: 320px;"
        >
          <div class="card-header bg-info text-white text-center">
            <p>第{{index+1}}門</p>
            <h5 class="card-title">
              {{course.課程編號}} {{course.課程名稱}}
            </h5>
          </div>
          <div class="card-body">
            <h1 class="card-title text-center">{{course.教師姓名}}</h1>
          </div>
          <div class="card-footer">
            <p class="card-text">
              {{course.學習中心}} / {{course.地點}}
            </p>
            <h4 class="card-title text-danger text-right">
              NT$ {{course.學分*1000*.95}} |
              <span style="text-decoration: line-through;"
                >NT${{course.學分*1000}}</span
              >
            </h4>
            <p class="card-text text-right text-info">
              {{course.上課星期}}{{course.上課時段}}{{course.上課開始時間}}
            </p>
            <p class="text-center">
              共 {{dircourse.length}} 門
            </p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="tycucourse.js"></script>
  </body>
</html>
