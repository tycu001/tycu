<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>桃園社大教務系統</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container">
      <form class="container">
        <div class="input-group input-group m-3 p-1">
          <div class="input-group-prepend">
            <span class="input-group-text">@</span>
          </div>
          <input
            type="text"
            class="input-control"
            placeholder="教師姓名"
            v-model.lazy="input.pname"
          />
          <input type="reset" />
        </div>
      </form>

      <hr />

      <div class="container-fluid">
        <div class="row" v-for="course in findcourse">
          <div class="col rounded-lg text-center mb-2 py-3 bg-info text-white">
            <h3>{{course.課程名稱}}</h3>
            <span>{{course.地點}}</span> <span>{{course.時間}}</span>
            <a
              :href="'tel:'+course.手機"
              class="btn btn-outline-primary fixed-bottom"
            >
              {{course.教師姓名}}
            </a>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.common.dev.js"></script>
    <script src="tycuteacher.js"></script>
  </body>
</html>
